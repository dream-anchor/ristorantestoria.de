name: Deploy Lovable SSG to IONOS (SFTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      group: deploy-ionos
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Wichtig für den Vergleich der letzten Änderungen

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Project (SSG)
        run: npm run build
        env: 
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Copy .htaccess to dist
        run: cp public/.htaccess dist/.htaccess || echo "No .htaccess found"

      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IONOS_SFTP_HOST }}
          username: ${{ secrets.IONOS_SFTP_USER }}
          password: ${{ secrets.IONOS_SFTP_PASSWORD }}
          protocol: sftp
          local-dir: ./dist/
          server-dir: ${{ secrets.IONOS_SFTP_TARGET_DIR }}/
          state-name: .deployment-state.json # Erstellt den Fingerabdruck auf dem Server
          dangerous-clean-slate: false
          log-level: verbose
