name: Deploy Lovable SSG to IONOS (SFTP)

on:
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - menu_updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # --- BUILD PROZESS ---
      - name: Build Project (SSG)
        run: npm run build
        env: 
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          # Dein Skript nutzt diesen Key Namen:
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # --- BUILD VERIFICATION ---
      - name: Verify Build Output
        run: |
          echo "=== Build Verification ==="
          ls -R dist/
          
          # Wir prüfen auf .html Dateien (da dein Skript dist/menu.html erzeugt)
          check_page() {
            if [ -f "dist/$1.html" ] || [ -f "dist/$1/index.html" ]; then
              echo "✓ $1 exists"
            else
              echo "✗ $1 MISSING"
              exit 1
            fi
          }
          
          check_page "index"
          # Optional: Prüfe nur Seiten, von denen du weißt, dass sie in slugs.json stehen
          # check_page "menu" 

      - name: Copy .htaccess to dist
        run: cp public/.htaccess dist/.htaccess || echo "No .htaccess found"

      # --- DEPLOY ZU IONOS ---
      - name: Deploy via SFTP to IONOS
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          
          TARGET_DIR="${{ secrets.IONOS_SFTP_TARGET_DIR }}"
          
          if [[ "$TARGET_DIR" != *"ristorantestoria-de"* ]]; then
            echo "Security Stop: Target Directory looks wrong!"
            exit 1
          fi

          lftp -c "
            set sftp:auto-confirm yes;
            set net:timeout 60;
            set net:max-retries 5;
            set cmd:fail-exit yes;
            
            open -u $SFTP_USER,$SFTP_PASS sftp://$SFTP_HOST;
            
            echo '=== Changing to target directory: $TARGET_DIR ===';
            cd $TARGET_DIR || mkdir -p $TARGET_DIR; 
            cd $TARGET_DIR;
            
            echo '=== Starting upload ===';
            mirror -R --verbose --parallel=4 --delete \
              ./dist .;
            
            bye
          "
        env:
          SFTP_HOST: ${{ secrets.IONOS_SFTP_HOST }}
          SFTP_USER: ${{ secrets.IONOS_SFTP_USER }}
          SFTP_PASS: ${{ secrets.IONOS_SFTP_PASSWORD }}
          IONOS_SFTP_TARGET_DIR: ${{ secrets.IONOS_SFTP_TARGET_DIR }}
