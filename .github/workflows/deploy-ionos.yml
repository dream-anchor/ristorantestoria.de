name: Deploy Lovable SSG to IONOS (SFTP)

on:
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - menu_updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # --- BUILD PROZESS (SSG) ---
      # Führt build:client -> build:server -> prerender aus
      - name: Build Project (SSG)
        run: npm run build
        env: 
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # --- BUILD VERIFICATION ---
      - name: Verify Build Output
        run: |
          echo "=== Build Verification ==="
          ls -R dist/
          
          # Wir prüfen auf .html Dateien
          check_page() {
            if [ -f "dist/$1.html" ] || [ -f "dist/$1/index.html" ]; then
              echo "✓ $1 exists"
            else
              echo "✗ $1 MISSING"
              exit 1
            fi
          }
          
          check_page "index"
          # check_page "menu"

      - name: Copy .htaccess to dist
        run: cp public/.htaccess dist/.htaccess || echo "No .htaccess found"

      - name: Create Deploy Marker
        run: |
          echo "Build: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > dist/__build_info.txt
          echo "Commit: ${{ github.sha }}" >> dist/__build_info.txt

      # --- DEPLOY ZU IONOS ---
      - name: Deploy via SFTP to IONOS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IONOS_SFTP_HOST }}
          username: ${{ secrets.IONOS_SFTP_USER }}
          password: ${{ secrets.IONOS_SFTP_PASSWORD }}
          protocol: sftp
          local-dir: ./dist/
          server-dir: ${{ secrets.IONOS_SFTP_TARGET_DIR }}/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/*.map
          log-level: verbose
          timeout: 60000
