name: Deploy to IONOS (SFTP - ristorantestoria.de)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'   # oder die Version aus deinem Projekt

      - name: Install dependencies
        run: npm ci           # oder: npm install / bun install

      - name: Build project
        run: npm run build    # oder: bun run build
        # Ergebnis ist bei Vite/Lovable meistens ./dist

      - name: Deploy via SFTP to IONOS
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.IONOS_SFTP_HOST }}
          username: ${{ secrets.IONOS_SFTP_USER }}
          password: ${{ secrets.IONOS_SFTP_PASSWORD }}
          port: 22
          sftp_only: true
          local_path: "./dist/"                 # WICHTIG: nur den Build hochladen
          remote_path: ${{ secrets.IONOS_SFTP_REMOTE_DIR }}   # = /ristorantestoria-de
          delete_remote_files: true             # optional: Webspace vor Upload leeren
