name: Deploy to IONOS (SFTP - ristorantestoria.de)

on:
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - menu_updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      # ✅ Chrome für react-snap installieren
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # ✅ react-snap konfigurieren & Routen definieren
      - name: Inject react-snap (CI only)
        shell: bash
        run: |
          set -e
          npm i -D react-snap

          npm pkg set scripts.postbuild="react-snap"
          npm pkg set reactSnap.source="dist"
          npm pkg set reactSnap.crawl=true
          npm pkg set reactSnap.minifyHtml=true

          # --- HAUPTSEITEN ---
          npm pkg set reactSnap.include[0]="/"
          npm pkg set reactSnap.include[1]="/reservierung"
          npm pkg set reactSnap.include[2]="/menu"
          npm pkg set reactSnap.include[3]="/mittags-menu"
          npm pkg set reactSnap.include[4]="/speisekarte"
          npm pkg set reactSnap.include[5]="/getraenke"
          npm pkg set reactSnap.include[6]="/besondere-anlaesse"
          npm pkg set reactSnap.include[7]="/kontakt"
          npm pkg set reactSnap.include[8]="/catering"
          npm pkg set reactSnap.include[9]="/ueber-uns"

          # --- RECHTLICHES ---
          npm pkg set reactSnap.include[10]="/impressum"
          npm pkg set reactSnap.include[11]="/datenschutz"
          npm pkg set reactSnap.include[12]="/cookie-richtlinie"
          npm pkg set reactSnap.include[13]="/agb-restaurant"
          npm pkg set reactSnap.include[14]="/agb-gutscheine"
          npm pkg set reactSnap.include[15]="/widerrufsbelehrung"
          npm pkg set reactSnap.include[16]="/zahlungsinformationen"
          npm pkg set reactSnap.include[17]="/lebensmittelhinweise"
          npm pkg set reactSnap.include[18]="/haftungsausschluss"

          # --- SEO LANDINGPAGES ---
          npm pkg set reactSnap.include[19]="/lunch-muenchen-maxvorstadt"
          npm pkg set reactSnap.include[20]="/aperitivo-muenchen"
          npm pkg set reactSnap.include[21]="/romantisches-dinner-muenchen"
          npm pkg set reactSnap.include[22]="/eventlocation-muenchen-maxvorstadt"
          npm pkg set reactSnap.include[23]="/firmenfeier-muenchen"
          npm pkg set reactSnap.include[24]="/geburtstagsfeier-muenchen"
          npm pkg set reactSnap.include[25]="/neapolitanische-pizza-muenchen"

          # --- BEKANNTE SLUGS (Besondere Anlässe) ---
          # Da :slug dynamisch ist, müssen wir bekannte Events manuell hinzufügen,
          # damit sie statisch werden (basierend auf deiner alten .htaccess).
          npm pkg set reactSnap.include[26]="/besondere-anlaesse/weihnachtsmenues"
          npm pkg set reactSnap.include[27]="/besondere-anlaesse/silvesterparty"

          # --- PUPPETEER CONFIG ---
          npm pkg set reactSnap.puppeteerExecutablePath="/usr/bin/google-chrome"
          npm pkg set reactSnap.puppeteerArgs[0]="--no-sandbox"
          npm pkg set reactSnap.puppeteerArgs[1]="--disable-setuid-sandbox"

      - name: Inject SEO content from payload
        if: github.event_name == 'repository_dispatch' && github.event.client_payload.seo_html
        run: |
          node -e "
          const fs = require('fs');
          const html = fs.readFileSync('index.html', 'utf8');
          const seo = process.env.SEO_HTML;
          if (!seo) {
            console.log('No SEO content in payload');
            process.exit(0);
          }
          const result = html.replace(
            /[\\s\\S]*?/,
            '\\n' + seo + '\\n'
          );
          fs.writeFileSync('index.html', result);
          console.log('SEO content injected:', seo.length, 'chars');
          "
        env:
          SEO_HTML: ${{ github.event.client_payload.seo_html }}

      - name: Log if no SEO payload (regular push)
        if: github.event_name != 'repository_dispatch'
        run: echo "Regular push - no SEO payload injection"

      - name: Build project
        run: npm run build

      - name: Deploy via SFTP to IONOS
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.IONOS_SFTP_HOST }}
          username: ${{ secrets.IONOS_SFTP_USER }}
          password: ${{ secrets.IONOS_SFTP_PASSWORD }}
          port: 22
          sftp_only: true
          local_path: "./dist/*"
          remote_path: "/ristorantestoria-de"
          delete_remote_files: true

      - name: Upload .htaccess to subfolder
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.IONOS_SFTP_HOST }}
          username: ${{ secrets.IONOS_SFTP_USER }}
          password: ${{ secrets.IONOS_SFTP_PASSWORD }}
          port: 22
          sftp_only: true
          local_path: "./public/.htaccess"
          remote_path: "/ristorantestoria-de/.htaccess"
          delete_remote_files: false
