name: Deploy Lovable SSG to IONOS (SFTP)

on:
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - menu_updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Lovable empfiehlt Node 20 für das SSG Script
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # --- SEO INJECTION ---
      # Wir injizieren SEO VOR dem Build in die Source index.html
      - name: Inject SEO content from payload
        if: github.event_name == 'repository_dispatch' && github.event.client_payload.seo_html
        run: |
          node -e "
          const fs = require('fs');
          // Wir bearbeiten die Source-Datei, damit der Build sie später nutzt
          const html = fs.readFileSync('index.html', 'utf8');
          const seo = process.env.SEO_HTML;
          if (!seo) { console.log('No SEO payload'); process.exit(0); }
          
          // Platzhalter ersetzen (angepasst an Lovable SSG Struktur)
          // Falls noch nicht da ist, hängen wir es in den Head
          let result = html;
          if (html.includes('')) {
             // SEO Content VOR dem App-Content einfügen oder in den Head
             result = html.replace('</head>', seo + '\n</head>');
          } else {
             result = html.replace('', seo);
          }
          
          fs.writeFileSync('index.html', result);
          "
        env:
          SEO_HTML: ${{ github.event.client_payload.seo_html }}

      # --- BUILD PROZESS (SSG) ---
      # Führt build:client -> build:server -> build:prerender aus
      # Chrom/Puppeteer ist NICHT mehr nötig, da Lovable jetzt Node.js nutzt
      - name: Build Project (SSG)
        run: npm run build
        env: 
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          # WICHTIG: Mapping von ANON zu PUBLISHABLE beibehalten
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # --- BUILD VERIFICATION ---
      - name: Verify Build Output
        run: |
          echo "=== Build Verification ==="
          echo "Listing dist directory:"
          ls -la dist/
          echo ""
          echo "=== All HTML files in dist ==="
          find dist -type f -name "*.html" | head -50
          echo ""
          echo "=== Critical file checks ==="
          test -f dist/index.html && echo "✓ index.html exists" || (echo "✗ index.html MISSING" && exit 1)
          test -f dist/reservierung.html && echo "✓ reservierung.html exists" || (echo "✗ reservierung.html MISSING" && exit 1)
          test -f dist/menu.html && echo "✓ menu.html exists" || (echo "✗ menu.html MISSING" && exit 1)

      # --- SITEMAP VALIDATION ---
      - name: Validate Sitemap XML
        run: |
          echo "=== Sitemap Validation ==="
          
          # Check 1: File exists
          test -f dist/sitemap.xml && echo "✓ sitemap.xml exists" || (echo "✗ sitemap.xml MISSING" && exit 1)
          
          # Check 2: Contains urlset opening tag
          grep -q "<urlset" dist/sitemap.xml && echo "✓ Contains <urlset> tag" || (echo "✗ Missing <urlset> tag - invalid XML" && exit 1)
          
          # Check 3: Contains urlset closing tag (properly closed)
          grep -q "</urlset>" dist/sitemap.xml && echo "✓ Contains </urlset> closing tag" || (echo "✗ Missing </urlset> - XML not properly closed" && exit 1)
          
          # Check 4: Contains hreflang (multilingual support)
          grep -q 'hreflang=' dist/sitemap.xml && echo "✓ Contains hreflang attributes" || (echo "✗ Missing hreflang - multilingual not configured" && exit 1)
          
          # Check 5: File size sanity check (should be > 5KB for 96 URLs)
          SIZE=$(wc -c < dist/sitemap.xml)
          echo "Sitemap size: $SIZE bytes"
          [ "$SIZE" -gt 5000 ] && echo "✓ Size check passed (>5KB)" || (echo "✗ Sitemap too small - might be incomplete" && exit 1)
          
          # Debug: Show first 10 lines
          echo ""
          echo "=== First 10 lines of sitemap.xml ==="
          head -n 10 dist/sitemap.xml
          
          # Debug: Count URLs
          URL_COUNT=$(grep -c "<url>" dist/sitemap.xml || echo "0")
          echo ""
          echo "Total URL entries: $URL_COUNT"

      # --- DEPLOY MARKER ---
      - name: Create Deploy Marker
        run: |
          echo "Build: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > dist/__build_info.txt
          echo "Commit: ${{ github.sha }}" >> dist/__build_info.txt
          echo "Run: ${{ github.run_id }}" >> dist/__build_info.txt

      # --- HTACCESS IN DIST KOPIEREN ---
      # Damit alles in einem Upload erledigt wird
      - name: Copy .htaccess to dist
        run: cp public/.htaccess dist/.htaccess

      # --- SICHERHEITSCHECK: Target Directory ALLOWLIST ---
      - name: Validate Target Directory (Allowlist)
        run: |
          TARGET="${{ secrets.IONOS_SFTP_TARGET_DIR }}"
          ALLOWED="ristorantestoria-de"
          
          # Check 1: Secret muss gesetzt sein
          if [ -z "$TARGET" ]; then
            echo "::error::CRITICAL: IONOS_SFTP_TARGET_DIR secret is NOT set!"
            echo "::error::Deployment to webroot is FORBIDDEN to protect other sites."
            exit 1
          fi
          
          # Check 2: Webroot-Schutz (., /, leer)
          if [ "$TARGET" = "." ] || [ "$TARGET" = "/" ]; then
            echo "::error::BLOCKED: Deployment to webroot (. or /) is FORBIDDEN!"
            exit 1
          fi
          
          # Check 3: ALLOWLIST - Nur exakt dieser Ordner ist erlaubt
          if [ "$TARGET" != "$ALLOWED" ]; then
            echo "::error::CRITICAL: Target '$TARGET' is NOT in allowlist!"
            echo "::error::Only deployment to '$ALLOWED' is permitted by this workflow."
            echo "::error::This is a security measure to protect other sites on this server."
            exit 1
          fi
          
          echo "✓ Target directory validated: $TARGET (matches allowlist)"

      # --- DEPLOY ZU IONOS ---
      - name: Deploy via SFTP to IONOS
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          
          TARGET_DIR="${{ secrets.IONOS_SFTP_TARGET_DIR }}"
          echo "Target directory: $TARGET_DIR"
          
          lftp -c "
            set sftp:auto-confirm yes;
            set net:timeout 60;
            set net:max-retries 5;
            set cmd:fail-exit yes;
            
            open -u $SFTP_USER,$SFTP_PASS sftp://$SFTP_HOST;
            
            echo '=== Preflight: Current remote state ===';
            pwd;
            cls -la;
            
            echo '=== Changing to target directory ===';
            cd $TARGET_DIR;
            pwd;
            
            echo '=== Starting mirror upload (no delete for stability) ===';
            mirror -R --verbose --parallel=4 \
              ./dist .;
            
            echo '=== Postflight: Verifying upload ===';
            cls -la index.html;
            cls -la reservierung.html;
            cls -la menu.html;
            cls -la sitemap.xml;
            
            bye
          "
        env:
          SFTP_HOST: ${{ secrets.IONOS_SFTP_HOST }}
          SFTP_USER: ${{ secrets.IONOS_SFTP_USER }}
          SFTP_PASS: ${{ secrets.IONOS_SFTP_PASSWORD }}
          SFTP_TARGET_DIR: ${{ secrets.IONOS_SFTP_TARGET_DIR }}
