name: Deploy to IONOS (SFTP - ristorantestoria.de)

on:
  push:
    branches:
      - main        # ggf. auf deinen Live-Branch ändern

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Falls du einen Build-Schritt hast (z.B. Lovable, React, Vite etc.),
      # hier dazwischenschalten:
      #
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '22'
      #
      # - name: Install dependencies
      #   run: npm install
      #
      # - name: Build
      #   run: npm run build
      #
      # und unten bei local_path: ./dist oder ./build eintragen.

      - name: Deploy via SFTP to IONOS
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.IONOS_SFTP_HOST }}
          username: ${{ secrets.IONOS_SFTP_USER }}
          password: ${{ secrets.IONOS_SFTP_PASSWORD }}
          port: 22
          sftp_only: true
          local_path: "./"                     # oder ./dist / ./build, je nach Projekt
          remote_path: ${{ secrets.IONOS_SFTP_REMOTE_DIR }}  # = /ristorantestoria-de
          delete_remote_files: false           # Sicherheit: löscht nichts weg
