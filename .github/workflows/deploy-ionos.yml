name: Deploy to IONOS (SFTP - ristorantestoria.de)

on:
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - menu_updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Inject SEO content from payload
        if: github.event_name == 'repository_dispatch' && github.event.client_payload.seo_html
        run: |
          node -e "
          const fs = require('fs');
          const html = fs.readFileSync('index.html', 'utf8');
          const seo = process.env.SEO_HTML;
          if (!seo) {
            console.log('No SEO content in payload');
            process.exit(0);
          }
          const result = html.replace(
            /<!-- BOT_CONTENT_START -->[\s\S]*?<!-- BOT_CONTENT_END -->/,
            '<!-- BOT_CONTENT_START -->\n' + seo + '\n<!-- BOT_CONTENT_END -->'
          );
          fs.writeFileSync('index.html', result);
          console.log('SEO content injected:', seo.length, 'chars');
          "
        env:
          SEO_HTML: ${{ github.event.client_payload.seo_html }}

      - name: Log if no SEO payload (regular push)
        if: github.event_name != 'repository_dispatch'
        run: echo "Regular push - no SEO payload injection"

      - name: Build project
        run: npm run build

      - name: Deploy via SFTP to IONOS
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.IONOS_SFTP_HOST }}
          username: ${{ secrets.IONOS_SFTP_USER }}
          password: ${{ secrets.IONOS_SFTP_PASSWORD }}
          port: 22
          sftp_only: true
          local_path: "./dist/*"
          remote_path: "/ristorantestoria-de"
          delete_remote_files: true

      - name: Upload .htaccess explicitly
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.IONOS_SFTP_HOST }}
          username: ${{ secrets.IONOS_SFTP_USER }}
          password: ${{ secrets.IONOS_SFTP_PASSWORD }}
          port: 22
          sftp_only: true
          local_path: "./public/.htaccess"
          remote_path: "/ristorantestoria-de/.htaccess"
          delete_remote_files: false
