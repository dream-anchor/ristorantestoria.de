name: Deploy Lovable SSG to IONOS (SFTP)

on:
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - menu_updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # --- BUILD PROZESS (SSG) ---
      # Führt build:client -> build:server -> prerender aus
      - name: Build Project (SSG)
        run: npm run build
        env: 
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # --- BUILD VERIFICATION ---
      - name: Verify Build Output
        run: |
          echo "=== Build Verification ==="
          ls -R dist/
          
          # Wir prüfen auf .html Dateien
          check_page() {
            if [ -f "dist/$1.html" ] || [ -f "dist/$1/index.html" ]; then
              echo "✓ $1 exists"
            else
              echo "✗ $1 MISSING"
              exit 1
            fi
          }
          
          check_page "index"
          # check_page "menu"

      - name: Copy .htaccess to dist
        run: cp public/.htaccess dist/.htaccess || echo "No .htaccess found"

      - name: Create Deploy Marker
        run: |
          echo "Build: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > dist/__build_info.txt
          echo "Commit: ${{ github.sha }}" >> dist/__build_info.txt

      # --- DEPLOY ZU IONOS ---
      - name: Deploy via SFTP to IONOS
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          
          TARGET_DIR="${{ secrets.IONOS_SFTP_TARGET_DIR }}"
          
          # Sicherheits-Check
          if [[ "$TARGET_DIR" != *"ristorantestoria-de"* ]]; then
            echo "Security Stop: Target Directory looks wrong!"
            exit 1
          fi

          # Wir nutzen '<<EOF', das ist robuster gegen Syntax-Fehler
          lftp -u "$SFTP_USER,$SFTP_PASS" "sftp://$SFTP_HOST" <<EOF
          set sftp:auto-confirm yes
          set net:timeout 60
          set net:max-retries 5
          set cmd:fail-exit yes
          
          echo "=== Changing to target directory: $TARGET_DIR ==="
          # WICHTIG: Wir haben 'mkdir' entfernt, da der Server es blockiert (Permission Denied).
          # Der Ordner MUSS manuell existieren. Wir wechseln nur hinein.
          cd "$TARGET_DIR"
          
          echo "=== Starting upload ==="
          mirror -R --verbose --parallel=4 --delete ./dist .
          
          bye
          EOF
        env:
          SFTP_HOST: ${{ secrets.IONOS_SFTP_HOST }}
          SFTP_USER: ${{ secrets.IONOS_SFTP_USER }}
          SFTP_PASS: ${{ secrets.IONOS_SFTP_PASSWORD }}
          IONOS_SFTP_TARGET_DIR: ${{ secrets.IONOS_SFTP_TARGET_DIR }}
