name: Deploy to IONOS (SFTP - ristorantestoria.de)

on:
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - menu_updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Inject SEO content from payload (if available)
        if: github.event_name == 'repository_dispatch' && github.event.client_payload.seo_html
        run: |
          echo "SEO-HTML aus Edge Function Payload erhalten"
          
          # Marker für die Injection
          START_MARKER="<!-- BOT_CONTENT_START -->"
          END_MARKER="<!-- BOT_CONTENT_END -->"
          
          # SEO-HTML aus dem Payload in eine temporäre Datei schreiben
          cat << 'SEOHTML_EOF' > /tmp/seo-content.html
          ${{ github.event.client_payload.seo_html }}
          SEOHTML_EOF
          
          # SEO-HTML in index.html injizieren
          if grep -q "$START_MARKER" index.html; then
            # Existierende Marker ersetzen
            sed -i "/$START_MARKER/,/$END_MARKER/{
              /$START_MARKER/{
                r /tmp/seo-content.html
                a\\$END_MARKER
              }
              d
            }" index.html
            # Start-Marker wieder hinzufügen
            sed -i "s|$END_MARKER|$START_MARKER\n$(cat /tmp/seo-content.html)\n$END_MARKER|" index.html || true
          fi
          
          echo "SEO-Inhalt erfolgreich injiziert"

      - name: Generate static SEO content (fallback)
        if: github.event_name != 'repository_dispatch' || !github.event.client_payload.seo_html
        run: node ./scripts/generate-static-seo.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Build project
        run: npm run build

      - name: Deploy via SFTP to IONOS
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.IONOS_SFTP_HOST }}
          username: ${{ secrets.IONOS_SFTP_USER }}
          password: ${{ secrets.IONOS_SFTP_PASSWORD }}
          port: 22
          sftp_only: true
          local_path: "./dist/*"
          remote_path: "/ristorantestoria-de"
          delete_remote_files: true

      - name: Upload .htaccess explicitly
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.IONOS_SFTP_HOST }}
          username: ${{ secrets.IONOS_SFTP_USER }}
          password: ${{ secrets.IONOS_SFTP_PASSWORD }}
          port: 22
          sftp_only: true
          local_path: "./public/.htaccess"
          remote_path: "/ristorantestoria-de/.htaccess"
          delete_remote_files: false
