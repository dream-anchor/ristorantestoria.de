name: Deploy Lovable SSG to IONOS (SFTP)

on:
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - menu_updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # --- BUILD PROZESS (SSG) ---
      # Führt build:client -> build:server -> prerender aus
      - name: Build Project (SSG)
        run: npm run build
        env: 
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # --- BUILD VERIFICATION ---
      - name: Verify Build Output
        run: |
          echo "=== Build Verification ==="
          ls -R dist/
          
          # Wir prüfen auf .html Dateien (da dein Skript dist/menu/index.html erzeugt)
          check_page() {
            if [ -f "dist/$1.html" ] || [ -f "dist/$1/index.html" ]; then
              echo "✓ $1 exists"
            else
              echo "✗ $1 MISSING"
              exit 1
            fi
          }
          
          check_page "index"
          # Optional: weitere wichtige Seiten prüfen
          # check_page "menu" 

      - name: Copy .htaccess to dist
        run: cp public/.htaccess dist/.htaccess || echo "No .htaccess found"

      - name: Create Deploy Marker
        run: |
          echo "Build: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > dist/__build_info.txt
          echo "Commit: ${{ github.sha }}" >> dist/__build_info.txt

      # --- DEPLOY ZU IONOS ---
      - name: Deploy via SFTP to IONOS
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          
