name: Deploy Lovable SSG to IONOS (SFTP)

on:
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - menu_updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # --- BUILD PROZESS (SSG) ---
      # Führt build:client -> build:server -> prerender aus
      - name: Build Project (SSG)
        run: npm run build
        env: 
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # --- BUILD VERIFICATION ---
      - name: Verify Build Output
        run: |
          echo "=== Build Verification ==="
          ls -R dist/
          
          # Wir prüfen auf .html Dateien
          check_page() {
            if [ -f "dist/$1.html" ] || [ -f "dist/$1/index.html" ]; then
              echo "✓ $1 exists"
            else
              echo "✗ $1 MISSING"
              exit 1
            fi
          }
          
          check_page "index"
          # check_page "menu"

      - name: Copy .htaccess to dist
        run: cp public/.htaccess dist/.htaccess || echo "No .htaccess found"

      - name: Create Deploy Marker
        run: |
          echo "Build: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > dist/__build_info.txt
          echo "Commit: ${{ github.sha }}" >> dist/__build_info.txt

      # --- DEPLOY ZU IONOS ---
      - name: Deploy via SFTP to IONOS
        timeout-minutes: 15
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          
          TARGET_DIR="${{ secrets.IONOS_SFTP_TARGET_DIR }}"
          
          # Sicherheits-Check
          if [[ "$TARGET_DIR" != *"ristorantestoria-de"* ]]; then
            echo "Security Stop: Target Directory looks wrong!"
            exit 1
          fi

          # Erstelle lftp script file (robuster als heredoc)
          cat > /tmp/lftp_commands.txt << 'SCRIPT'
          set sftp:auto-confirm yes
          set sftp:connect-program "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
          set net:timeout 30
          set net:max-retries 2
          set net:reconnect-interval-base 3
          set cmd:fail-exit no
          set xfer:clobber on
          set ftp:list-options -a
          SCRIPT
          
          # Füge dynamische Befehle hinzu
          echo "cd \"$TARGET_DIR\"" >> /tmp/lftp_commands.txt
          echo "lcd ./dist" >> /tmp/lftp_commands.txt
          echo "mirror -R --verbose --only-newer --no-perms --no-symlinks --exclude-glob .git* --exclude-glob *.map" >> /tmp/lftp_commands.txt
          echo "bye" >> /tmp/lftp_commands.txt
          
          echo "=== LFTP Commands ==="
          cat /tmp/lftp_commands.txt
          
          echo "=== Starting SFTP Upload ==="
          lftp -u "$SFTP_USER,$SFTP_PASS" "sftp://$SFTP_HOST" -f /tmp/lftp_commands.txt
          
          echo "=== Upload Complete ==="
        env:
          SFTP_HOST: ${{ secrets.IONOS_SFTP_HOST }}
          SFTP_USER: ${{ secrets.IONOS_SFTP_USER }}
          SFTP_PASS: ${{ secrets.IONOS_SFTP_PASSWORD }}
          IONOS_SFTP_TARGET_DIR: ${{ secrets.IONOS_SFTP_TARGET_DIR }}
